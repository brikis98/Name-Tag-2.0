<h2>Customize your name tag</h2>
<form id="options-form">
  <div class="option">
    <label for="event-name" class="option-label">Event name:</label>
    <input type="text" name="eventName" id="eventName" value="{eventName}" class="event-options"/>
  </div>
  <div class="option">
    <label for="event-logo" class="option-label">Event logo url:</label>
    <input type="text" name="eventLogo" id="eventLogo" value="{eventLogo}" class="event-options"/>
  </div>
  <div class="option" id="size">
    <label class="option-label">Size:</label>
    <input type="radio" name="extended" value="false" {^extended}checked="checked"{/extended} id="mini" class="event-options"/><label for="mini">Mini</label>
    <input type="radio" name="extended" value="true" {?extended}checked="checked"{/extended} id="full" class="event-options"/><label for="full">Full</label>
  </div>
</form>
