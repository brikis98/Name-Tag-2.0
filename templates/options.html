<h2>Customize your name tag</h2>
<div class="option">
  <label for="event-name" class="option-label">Event name:</label>
  <input type="text" name="event-name" id="event-name" value="{eventName}"/>
</div>
<div class="option">
  <label for="event-logo" class="option-label">Event logo url:</label>
  <input type="text" name="event-logo" id="event-logo" value="{eventLogo}"/>
</div>
<div class="option" id="size">
  <label class="option-label">Size:</label>
  <input type="radio" name="size" value="mini" {^extended}checked="checked"{/extended} id="mini"/><label for="mini">Mini</label>
  <input type="radio" name="size" value="full" {?extended}checked="checked"{/extended} id="full"/><label for="full">Full</label>
</div>
